<div class='message {{role}}'>
    <div>
        <div class='message-header'>
            <span class='message-sender'>{{displayName}}</span>
            <span class='message-actions'>
                <span class='message-timestamp'>{{timestamp}}</span>
                <button class='toggle-arrow' type='button' aria-expanded='false' aria-label='Toggle details'></button>
            </span>
        </div>
        <div class='message-content' data-copy-content='{{displayName}} ({{timestamp}}): {{mdContent}}'>
            {{htmlContent}}
        </div>
        <div class='message-footer'>
            <span class='metrics-icon {{metricsClass}}' data-in="{{inTokens}}" data-out="{{outTokens}}" data-provider="{{provider}}" data-model="{{model}}" data-reason="{{finishReason}}">ðŸ“ˆ</span>
        </div>
    </div>
</div>
